<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Autoplay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Audio Auto Play</h1>
    <audio id="audioPlayer">
        <source src="maskot.mp3" type="audio/mp3">
    </audio>
    <div id="message"></div>

    <script>
        window.addEventListener('load', () => {
            const audioPlayer = document.getElementById('audioPlayer');
            const message = document.getElementById('message');

            // Fungsi untuk memulai audio
            const startAudio = () => {
                audioPlayer.play().then(() => {
                    console.log("Audio diputar.");
                    message.textContent = ""; // Hapus pesan setelah audio diputar
                }).catch(error => {
                    console.log("Pemutaran audio gagal: " + error);
                });
            };

            // Coba mulai memutar audio
            audioPlayer.play().then(() => {
                console.log("Audio diputar otomatis.");
            }).catch(error => {
                console.log("Autoplay gagal: Interaksi pengguna mungkin diperlukan.");
                message.textContent = "Autoplay gagal, klik di mana saja untuk memulai audio.";
                message.style.cursor = "pointer";

                // Tambahkan event listener ke seluruh body
                document.body.addEventListener('click', startAudio, { once: true });
            });
        });
    </script>
</body>
</html>
